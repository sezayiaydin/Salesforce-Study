<template>
    <lightning-card title="Get Matching Opps" icon-name="standard:opportunity">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                label="Select a stage to see the matching opportunities..."
                options={stageOptions}
                onchange={changeHandler}>
            </lightning-combobox>
            <div class="slds-var-m-top_small">
                <template if:true={opps}>
                    <lightning-datatable
                        key-field="Id"
                        data={opps}
                        columns={columns}>
                    </lightning-datatable>
                </template>
                <template if:true={error}>
                    {error}
                </template>
            </div>
        </div>
    </lightning-card>
</template>
