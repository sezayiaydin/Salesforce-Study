<template>
    <lightning-card title="Delete Record" icon-name="utility:delete">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="text"
                label="Enter a record id you want to delete"
                onchange={changeHandler}>
            </lightning-input>
            <div class="slds-var-m-top_x-small slds-align_absolute-center">
                <lightning-button
                    label="Delete"
                    variant="destructive"
                    onclick={deletRec}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
