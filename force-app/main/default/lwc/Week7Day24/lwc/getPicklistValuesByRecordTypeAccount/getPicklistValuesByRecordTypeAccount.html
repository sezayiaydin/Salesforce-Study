<template>
    <lightning-card title="GET PICKLIST VALUES BY RT">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                label="Select Industry"
                options={industryOptions}
                onchange={changeHandler}>
            </lightning-combobox>
            <lightning-combobox
                label="Select Type"
                options={typeOptions}
                onchange={changeHandler}>
            </lightning-combobox>
            <div class="slds-m-vertical_small">
                Selected Industry: {selectedIndustry} <br/>
                Selected Type: {selectedType}
            </div>
        </div>
    </lightning-card>
</template>
